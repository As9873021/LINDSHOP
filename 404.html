<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 頁面不存在</title>
  <script>
    // GitHub Pages SPA 路由後佐: 任何 404 頁面轉賬到主頁
    // 此檢案允許美主应用轉賬所有路由到 index.html
    window.location.href = '/LINDSHOP/client/index.html';
  </script>
</head>
<body>
  <p style="text-align: center; padding: 50px; font-family: sans-serif;">
    <h1>頁面未找到</h1>
    <p>若未自動跳轉，請<a href="/LINDSHOP/client/index.html">返回主頁</a></p>
  </p>
</body>
</html>
